jsonContent = [];
flowr(document.querySelectorAll("#gallery_container")[0], {
        data : jsonContent,
        height : 180*.6,
        padding: 5,
        rows: -1,
        render : function(params) {
            // Just return a div, string or a dom object, anything works fine
            var img = document.createElement("img");
            img.setAttribute('src', params.itemData.url_thumb);
            img.setAttribute('width', params.width);
            img.setAttribute('height', params.height);
            img.setAttribute('alt', params.itemData.title);
            img.style.maxWidth = '100%';
            link = document.createElement("a");
            link.setAttribute('href', params.itemData.url);
            link.setAttribute('class', 'image-reference');
            div = document.createElement("div");
            div.setAttribute('class', 'image-block');
            div.setAttribute('title', params.itemData.title);
            div.setAttribute('data-toggle', "tooltip")
            link.append(img);
            div.append(link);
            //div.hover(div.tooltip());
            return div;
        },
        itemWidth : function(data) { return data.size.w; },
        itemHeight : function(data) { return data.size.h; },
        complete : function(params) {
            if( jsonContent.length > params.renderedItems ) {
                nextRenderList = jsonContent.slice( params.renderedItems );
            }
        }
    });
    baguetteBox.run('#gallery_container', {
        captions: function(element) {
            return element.getElementsByTagName('img')[0].alt;
    }});
</script><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.3/jquery.timeago.js"></script>
